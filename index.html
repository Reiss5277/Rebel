<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Rebellion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            background-image: url('https://raw.githubusercontent.com/Reiss5277/Rebel/main/111.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 0;
        }

        .content.active {
            display: flex;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .redirect {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 2;
        }

        .redirect.active {
            display: flex;
        }

        .redirect h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .footer {
            padding: 20px;
            width: 100%;
            background-color: transparent;
            position: fixed;
            bottom: 0;
            text-align: center;
            z-index: 1;
        }

        .footer p {
            color: lime;
            font-size: 1rem;
            margin: 5px 0;
            display: inline-block;
        }

        .footer a {
            color: lime;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .volunteer-count {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .top-links {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: lime;
        }
    </style>
</head>
