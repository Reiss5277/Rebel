<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Rebellion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* 添加相对定位，以便下方的链接可以固定在底部 */
        }

        .content {
            background-image: url('https://raw.githubusercontent.com/Reiss5277/Rebel/main/111.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content.active {
            display: flex;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .redirect {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .redirect.active {
            display: flex;
        }

        .redirect h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .footer {
            padding: 20px;
            width: 100%;
            background-color: transparent;
            position: fixed;
            bottom: 0;
            text-align: center;
            z-index: 1;
        }

        .footer p {
            color: lime;
            font-size: 1rem;
            margin: 5px 0;
            display: inline-block;
        }

        .footer a {
            color: lime;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .volunteer-count {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .top-links {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* 移动设备上的样式调整 */
        @media (max-width: 768px) {
            .footer {
                position: static; /* 在移动设备上取消固定定位 */
                margin-top: 20px; /* 顶部与主内容之间的间距 */
            }
        }
    </style>
</head>
<body>
    <div class="top-links">
        <p><a href="https://www.instagram.com/encoree219999/" target="_blank" style="color: lime;">Reiss</a> | <a href="https://www.instagram.com/encoree219999/" target="_blank" style="color: lime;">Link</a></p>
    </div>

    <div class="content" id="successMessage">
        <div class="centered-text">
            <h2>You've joined the rebellion.</h2>
            <h2>Fight for the world.</h2>
        </div>
    </div>

    <div class="main">
        <h1>Would you like to join us as part of the rebellion?</h1>
        <button onclick="register()">Yes</button>
        <button onclick="notInterested()">No</button>
    </div>

    <div class="redirect" id="redirectMessage">
        <h2>When you feel like escaping society, consider joining us.</h2>
    </div>

    <div class="footer" id="footer">
        <p>Rebels: <span id="volunteerCount">Loading...</span></p>
        <p><a href="https://www.instagram.com/encoree219999/" target="_blank" style="color: lime;">Reiss</a> | <a href="https://www.instagram.com/encoree219999/" target="_blank" style="color: lime;">Link</a></p>
    </div>

    <script>
        // 从本地存储中获取叛軍人數，如果没有则设为0
        let volunteerCount = parseInt(localStorage.getItem('volunteerCount')) || 0;

        function register() {
            volunteerCount++;
            updateVolunteerCount();
            // 将叛軍人數保存到本地存储中
            localStorage.setItem('volunteerCount', volunteerCount);
            document.getElementById('successMessage').classList.add('active');
            document.querySelector('.main').style.display = 'none';
            document.querySelector('.redirect').style.display = 'none';
        }

        function notInterested() {
            document.querySelector('.redirect').classList.add('active');
            document.querySelector('.main').style.display = 'none';
            document.querySelector('.content').style.display = 'none';
        }

        function updateVolunteerCount() {
            document.getElementById('volunteerCount').textContent = volunteerCount;
        }
    </script>
</body>
</html>
