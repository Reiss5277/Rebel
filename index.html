<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Rebellion</title>
    <style>
        body {
            background-color: black;
            color: lime;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 20%;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: lime;
            color: black;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #32CD32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you willing to join us as rebels?</h1>
        <button onclick="register()">Willing</button>
        <button onclick="alert('Maybe another time!')">Not Willing</button>
    </div>

    <script>
        function register() {
            alert('Registration successful!');
            window.location.href = 'success.html'; // 跳轉到註冊成功畫面的URL
        }
    </script>
</body>
</html>
