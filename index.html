<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Rebellion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background-image: url('https://raw.githubusercontent.com/Reiss5277/Rebel/main/111.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content.active {
            display: flex;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content" id="successMessage">
        <h2>Registration Successful!</h2>
        <!-- Add content for successful registration here -->
    </div>

    <div class="main">
        <h1>Would you like to join us as part of the rebellion?</h1>
        <button onclick="register()">Yes</button>
        <button onclick="notInterested()">No</button>
    </div>

    <div class="redirect" id="redirectMessage">
        <h2>When you feel like escaping society, consider joining us.</h2>
    </div>

    <script>
        function register() {
            document.getElementById('successMessage').classList.add('active');
            // Additional actions after successful registration can be added here
        }

        function notInterested() {
            // Redirect to the escape message
            document.getElementById('redirectMessage').style.display = 'block';
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'lime';
            document.querySelector('.main').style.display = 'none';
            document.querySelector('.content').style.display = 'none';
        }
    </script>
</body>
</html>
